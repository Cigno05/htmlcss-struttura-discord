<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Struttura Layout</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="debug">
    <!-- Title and Logo -->
    <header>
        <section class="logo">
            <div class="container">
                <div class="row">
                    <div class="col col-3"></div>
                    <div class="col col-6"></div>
                    <div class="col col-3"></div>
                    
                </div>
            </div>
        </section>
        <section class="title">
            <div class="container">
                <div class="row">
                    <div class="col col-9">

                    </div>
                </div>
            </div>
        </section>

    </header>

    <!-- Sections -->
    <main>
        <section class="card">
            <div class="container">
                <div class="row">
                    <div class="col col-8"></div>
                    <div class="col col-4"></div>
                </div>
            </div>
        </section>

        <section class="card gray-section">
            <div class="container">
                <div class="row reverse">
                    <div class="col col-8"></div>
                    <div class="col col-4"></div>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="container">
                <div class="row">
                    <div class="col col-8"></div>
                    <div class="col col-4"></div>
                </div>
            </div>
        </section>

        <section class="card gray-section">
            <div class="container">
                <div class="row">
                    <div class="col col-12"></div>
                </div>
            </div>
        </section>

    </main>
    <!-- suggestion an action -->
    <footer>
        <section class="foot-top">
            <div class="container">
                <div class="row">
                    <div class="col col-4"></div>
                    <div class="col col-2"></div>
                    <div class="col col-2"></div>
                    <div class="col col-2"></div>
                    <div class="col col-2"></div>
                </div>
            </div>
        </section>

        <section class="foot-bottom">
            <div class="container">
                <div class="row">
                    <div class="col col-12">
                        <div class="foot-logo">
                            logo
                        </div>
                        <button class="foot-button">
                            bottone
                        </button>
                    </div>
                    
                </div>
            </div>
        </section>

    </footer>


    
</body>
</html>
