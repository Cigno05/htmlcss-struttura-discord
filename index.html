<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Struttura Layout</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="debug">
    <!-- Title and Logo -->
    <header>
        <section class="logo">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-3"></div>
                    
                </div>
            </div>
        </section>
        <section class="title bg-blue">
            <div class="container">
                <div class="row">
                    <div class="col-9 bg-pink">

                    </div>
                </div>
            </div>
        </section>

    </header>

    <!-- Sections -->
    <main>
        <section class="card">
            <div class="container">
                <div class="row">
                    <div class="col-8 bg-lightblue"></div>
                    <div class="col-4 bg-lightpink"></div>
                </div>
            </div>
        </section>

        <section class="card bg-gray">
            <div class="container">
                <div class="row reverse">
                    <div class="col-8 bg-lightblue"></div>
                    <div class="col-4 bg-lightpink"></div>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="container">
                <div class="row">
                    <div class="col-8 bg-lightblue"></div>
                    <div class="col-4 bg-lightpink"></div>
                </div>
            </div>
        </section>

        <section class="card bg-gray">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-green"></div>
                </div>
            </div>
        </section>

    </main>
    <!-- suggestion an action -->
    <footer>
        <section class="foot-top bg-darkgray">
            <div class="container">
                <div class="row">
                    <div class="col-4 bg-lightpink"></div>
                    <div class="col-2 bg-lightgreen"></div>
                    <div class="col-2 bg-lightgreen"></div>
                    <div class="col-2 bg-lightgreen"></div>
                    <div class="col-2 bg-lightgreen"></div>
                </div>
            </div>
        </section>

        <section class="foot-bottom bg-darkgray">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-turquoise">
                        <div class="foot-logo">
                            logo
                        </div>
                        <button class="foot-button">
                            bottone
                        </button>
                    </div>
                    
                </div>
            </div>
        </section>

    </footer>


    
</body>
</html>
